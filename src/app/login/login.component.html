<div class="wrapper container-fluid" style="font-family: 'Quando';">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10" style="margin-top: 4%; margin-bottom: 4%;" >
          <h1 align="center" style="font-size: 250%;font-family: 'Julius Sans One';color: #660000;"><strong>ANJALAI AMMAL - MAHALINGAM ENGINEERING COLLEGE</strong></h1>
        <hr> 
        </div>
         <div class="col-md-1"></div>
       </div>
  
  <div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-10" style="margin-top:6%; margin-bottom:6%;">
  
  
   <div class="col-md-1"></div>

   <div class="col-md-4" style="margin-left: 3%; margin-right: 3%;">
    <div  style="font-family: 'Julius Sans One';font-size: 300%;"><b>LogIn<hr></b></div>
    <div class="form-group">
      <input type="text" placeholder="Email or Username" class="form-control"  [(ngModel)]="user.Email" id="login_username"><br/>
      <input type="password" placeholder="Password" class="form-control" [(ngModel)]="user.passWord" id="login_password"><br />
      <div class="btn" style="margin-bottom:2%; background-color: #00001a;color: aliceblue;width: 100%;" id="btn_login" (click)="onGetvalueLoginStaff()" >Login</div>  
    </div>
   </div>

   <div class="col-md-2"></div>

   <div class="col-md-4">
    <div  style="font-family: 'Julius Sans One';font-size: 300%;"><b>Sign Up<hr></b></div>
    <div class="form-group" text-align="center">
       <input type="text" placeholder="Email or Username" class="form-control" [(ngModel)]="user1.Email" id="sign_username"><br>
       <input type="password" placeholder="Password" class="form-control" [(ngModel)]="user1.passWord" id="sign_password"><br>
       <input type="password" placeholder="Confirm Password" class="form-control" [(ngModel)]="user1.confrimpassWord" id="sign_confirmpassword"><br>
      <div class="btn" style="margin-bottom:2%; background-color: #00001a;color: aliceblue;width: 100%;" (click)="onGetvalueRegister()" id="btn_signup">Create account</div>
    </div>
   </div>

   <div class="col-md-1"></div>
  
  
  </div>
  <div class="col-md-1"></div>
</div>
</div>
